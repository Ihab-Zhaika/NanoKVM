name: Build NanoKVM preview artifacts

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build frontend and tools
    runs-on: ubuntu-latest
    env:
      KVMAPP_WEB_PATH: server/web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install RISC-V toolchain
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y gcc-riscv64-linux-gnu

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: web
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: web
        run: pnpm build

      - name: Build EDID update utility
        working-directory: tools/nanokvm_update_edid
        run: |
          make clean
          make

      - name: Assemble artifacts
        run: |
          mkdir -p output
          KVMAPP_ROOT=output/kvmapp
          WEB_SUBDIR=${KVMAPP_WEB_PATH:-server/web}
          WEB_ROOT="$KVMAPP_ROOT/$WEB_SUBDIR"
          mkdir -p "$KVMAPP_ROOT"
          cp -r kvmapp/. "$KVMAPP_ROOT"
          mkdir -p "$WEB_ROOT"
          echo "Packaging web assets into $WEB_ROOT"
          cp -r web/dist/. "$WEB_ROOT"
          mkdir -p output/tools
          cp tools/nanokvm_update_edid/nanokvm_update_edid output/tools/
          tar -czf nanokvm-artifacts.tar.gz -C output .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nanokvm-build-${{ github.sha }}
          path: |
            nanokvm-artifacts.tar.gz
            web/dist
            tools/nanokvm_update_edid/nanokvm_update_edid
          if-no-files-found: error

  os-image:
    name: Build flashable OS image
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    env:
      BASE_IMAGE_REPO: sipeed/NanoKVM
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          name: nanokvm-build-${{ github.sha }}
          path: artifacts

      - name: Extract build artifacts
        run: |
          tar -xzf artifacts/nanokvm-artifacts.tar.gz -C artifacts

      - name: Download latest base OS image
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p os-image
          latest_tag=$(gh release list --repo "${BASE_IMAGE_REPO}" --limit 1 --json tagName --jq '.[] | select(.tagName != null) | .tagName')
          if [ -z "$latest_tag" ]; then
            echo "No releases found in ${BASE_IMAGE_REPO}"
            exit 1
          fi
          gh release download "${latest_tag}" --repo "${BASE_IMAGE_REPO}" --pattern "*.img.xz" --pattern "*.img" --dir os-image
          img_path=$(find os-image -maxdepth 1 -type f \( -name "*.img" -o -name "*.img.xz" \) | head -n1)
          if [ -z "$img_path" ]; then
            echo "No base OS image assets were downloaded"
            exit 1
          fi
          if [[ "${img_path}" == *.xz ]]; then
            unxz "${img_path}"
            img_path="${img_path%.xz}"
          fi
          echo "OS_IMAGE=${img_path}" >> "$GITHUB_ENV"

      - name: Inject new kvmapp into image
        run: |
          set -e
          loopdev=""
          cleanup() {
            set +e
            if [ -d /mnt/os-root ] && mountpoint -q /mnt/os-root; then
              sudo umount /mnt/os-root
            fi
            if [ -n "$loopdev" ] && sudo losetup "$loopdev" >/dev/null 2>&1; then
              sudo losetup -d "$loopdev"
            fi
            set -e
          }
          trap cleanup EXIT
          sudo mkdir -p /mnt/os-root
          loopdev=$(sudo losetup -fP --show "$OS_IMAGE")
          sudo partprobe "$loopdev"
          root_part=""
          for attempt in {1..3}; do
            root_part=$(lsblk -rno PATH,FSTYPE "$loopdev" | awk '$2 ~ /^(ext[234]|xfs|btrfs)$/ {print $1; exit}')
            if [ -n "$root_part" ]; then
              break
            fi
            sleep 2
          done
          if [ -z "$root_part" ]; then
            echo "No supported root filesystem partition found in image"
            exit 1
          fi
          sudo mount "$root_part" /mnt/os-root
          if ! mountpoint -q /mnt/os-root; then
            echo "Failed to mount root partition"
            exit 1
          fi
          if [ ! -d /mnt/os-root/etc ]; then
            echo "Mounted partition does not look like a root filesystem"
            exit 1
          fi
          if [ -d /mnt/os-root/kvmapp ]; then
            backup_id=${GITHUB_SHA:-local}
            backup_id=${backup_id:0:8}
            sudo cp -a /mnt/os-root/kvmapp "/mnt/os-root/kvmapp.bak.${backup_id}.$(date +%s)"
          fi
          sudo mkdir -p /mnt/os-root/kvmapp
          if [ ! -d artifacts/kvmapp ] || [ -z "$(find artifacts/kvmapp -mindepth 1 -maxdepth 1 | head -n1)" ]; then
            echo "Built kvmapp artifacts are missing or empty"
            exit 1
          fi
          echo "Syncing kvmapp into image (using rsync --delete to drop obsolete files)"
          sudo rsync -a --delete artifacts/kvmapp/ /mnt/os-root/kvmapp/
          sudo sync

      - name: Compress updated image
        run: |
          xz -T0 "$OS_IMAGE"
          echo "OS_IMAGE_XZ=${OS_IMAGE}.xz" >> "$GITHUB_ENV"

      - name: Upload flashable image
        uses: actions/upload-artifact@v4
        with:
          name: nanokvm-os-image-${{ github.sha }}
          path: ${{ env.OS_IMAGE_XZ }}
          if-no-files-found: error
